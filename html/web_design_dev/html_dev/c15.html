<!DOCTYPE html>
<html>
    <head>
        <title>
            Assignment
        </title>
        <link rel="stylesheet" href="css/c15.css">
        <link rel="icon" href="images/Facebook-logo.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="top">
            <h1>Create Account</h1>
            <hr>
        </div>
        <div id = "main" align="center">
            <h3 id = "info">Enter Your Information</h3>
            <form>                
                <table border="1">
                    <tr>
                        <th>Label</th>
                        <th>Data</th>
                    </tr>
                    <tr>
                        <td ><label>Firstname :</label></td>
                        <td ><input type="text" name="firstname" placeholder="Enter First name"   ></td>
                    </tr>
                    <tr>
                        <td><label>Lastname :</label></td>  
                        <td><input type="text" name="lastname" placeholder="Enter Last name"></td>
                    </tr>
                    <tr>
                        <td><label>Age : </label></td>
                        <td><input type="number" name="age" min="10" max="100" size="4"></td>
                    </tr>
                    <tr>
                        <td><label>DOB :</label></td>
                        <td><input type="date" name="dob"></td>
                    </tr>
                    <tr>
                        <td><label>Password :</label></td>
                        <td><input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <td><label>Address :</label></td>
                        <td><textarea placeholder="pls enter address" rows="4" cols="30"></textarea></td>
                    </tr>
                    <tr>
                        <td><label>Gender :</label></td>
                        <td><input type="radio" name="gender">Male&nbsp;<input type="radio" name="gender">Female&nbsp;<input type="radio" name="gender">Other</td>
                    </tr>
                    <tr>
                        <td><label>Skill :</label></td>
                        <td><input type="checkbox" name="skill">C&nbsp;
                            <input type="checkbox" name="skill">C++&nbsp;
                            <input type="checkbox" name="skill">java&nbsp;
                            <input type="checkbox" name="skill">Python
                        </td>
                    </tr>
                    <tr>
                        <td><label>Education :</label></td>
                        <td><select name="education" style="padding:2px">
                            <option>BCA</option>
                            <option>MCA</option>
                            <option>BTECH</option>
                            <option>MTECH</option>
                        </select>
                    </td>
                    </tr>
                    <tr>
                        <td>Input :</td>
                        <td><input type="button" value="button">&emsp;<input type="submit" value="Submit">&emsp;<input type="reset" value="Reset"></td>                
                    </tr>
                    <tr>
                        <td>Button :</td>
                        <td><button type="button">Button</button>&emsp;<button type="submit">Submit</button>&emsp;<button type="reset">Reset</button></td>
                    </tr>
                    <tr>
                        <td>Upload :</td>
                        <td><input type="file"></td>
                    </tr>
                </table>        
            </form>
        </div>
        <div id="bottom">
            <hr>
            <h1>Dev@corporation</h1>
        </div>
    </body>
</html>
