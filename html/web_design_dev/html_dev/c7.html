<!DOCTYPE html>
<html>
    <head>
        <title>Form creation</title>
    </head>
    <body>
        <form action="c1.html">
            <label>First name : </label>
            <input type = "text" name="Firstname" placeholder="pls enter firstname">
            <br>
            <br>
            <label>Last name :</label>
            <input type="text" name="Lastname" placeholder="pls enter lastname">
            <br>
            <br>
            <label>Age : </label>
            <input type="text" name="age">
            <br>
            <br>
            <label>Email : </label>
            <input type="email" name="email">
            <br>
            <br>
            <label>DOB :</label>
            <input type="date" name="dob">
            <br>
            <br>
            <label>Password :</label>
            <input type="password" name="pw">
            <br>
            <br>
            <label>Gender :</label>
            <input type="radio" name="gender"><label>Male</label>
            <input type="radio" name="gender"><label>Female</label>
            <input type="radio" name="gender"><label>Other</label>
            <br>
            <br>
            <label>Skills : </label>
            <input type="checkbox" name="skill" ><label>C</label>
            <input type="checkbox" name="skill"><label>C++</label>
            <input type="checkbox" name="skill"><label>Oracle</label>
            <input type="checkbox" name="skill"><label>java</label>
            <br>
            <br>
            <label>Education</label>    
            <select name="education">
                <option>BE</option>
                <option>MBA</option>
                <option>BCA</option>
                <option>MCA</option>
            </select>
            <br>
            <br>
            <label>Address : </label>
            <textarea placeholder="Pls enter address" name="address" rows="5" cols="20"></textarea>
            <br>
            <br>
            <input type="button" value="Button">
            <input type="submit" value="submit">
            <input type="reset" value="reset">
            <br>
            <br>
            <button type="button">button1</button>
            <button type="submit">submit1</button>
            <button type="reset">reset1</button>
        </form>
    </body>
</html>
