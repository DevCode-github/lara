<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = [1,2,34,56,3,4,5,6,77,88,55,22];
        function print() {
            document.getElementById('s1').innerHTML = num.join();
        }
        function sort() {
            /**
             * -anonymous function
             * -sort method using this method to sort based on quantity
             * 
            */
            num.sort(compare);
            print();
        }
        function compare(a,b) {
            return a-b;
        }
    </script>
</head>
<body>
    <a href="#" onclick="print()">Print</a><br>
    <a href="#" onclick="sort()">Sort</a>
    <div id="s1"></div>
</body>
</html>
