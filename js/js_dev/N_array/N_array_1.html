<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var elements  = [10,20,30,40,200,1,500];
        var arrayContent  = '';
        function test() {
            for (var i = 0 ; i < elements.length ; i++){
                arrayContent += elements[i] + ", ";
            }
            document.getElementById('d1').innerHTML = arrayContent;
        }
    </script>
</head>
<body>
    <a href="#" onclick="test()">print js Array</a>
    <div id="d1"></div>
</body>
</html>
