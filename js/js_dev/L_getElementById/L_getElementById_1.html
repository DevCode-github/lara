<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test() {
            var v1 = document.getElementById('d1');
            var v2 = document.getElementById('d2');
            var temp = v1.innerHTML;
            v1.innerHTML = v2.innerHTML;
            v2.innerHTML = temp;
        }
    </script>
</head>
<body>
    <div id="d1">
        i am from first div(abc)
    </div>
    <div id="d2">
        i am from second div(xyz)
    </div>
    <a href="#" onclick="test()">swap above two</a>
</body>
</html>
