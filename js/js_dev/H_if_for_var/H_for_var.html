<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test() {
            for (var i = 1 ; i  <=5 ; i++){
                console.log("from for loop: " + i);
            }
            console.log("after for loop: " + i);
        }
    </script>
</head>
<body>
    <span onclick="test()">i am from span</span>
</body>
</html>
