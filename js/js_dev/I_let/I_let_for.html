<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test() {
            for (let i = 1; i <= 5; i++) {
                console.log("from for: " + i);
            }
            console.log("after for: " + i);
        }
    </script>
</head>

    <p onclick="test()">para</p>
    <div onclick="test()"> i am from div</div>
</body>
</html>
