<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test() {
            var i = 10;
            if (i == "10") {//evaluating content not the type
                alert("from if");
            }
            else {
                alert("from else");
            }
        } 
    </script>
</head>
<body>
    <p onclick="test()">Para</p>
</body>
</html>
